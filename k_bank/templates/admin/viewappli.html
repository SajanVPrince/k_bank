<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Application</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
   <!--NAv Start  -->

   <nav id="mainav">
    <div class="container-fluid" style="background-color: rgba(172, 117, 15, 0.658);" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>K_Bank</b><i class="fa-solid fa-piggy-bank"></i></a>
      </div>
    <ul class="nav justify-content-end">
        <li class="nav-item" style="background-color: rgb(223, 185, 115);">
          <a class="nav-link" href="viewapp">View Applications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="appapp">Approved Application</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="adloan">Loans</a>
        </li> -->
        <!-- <li class="nav-item">
          <a class="nav-link" href="payments">Payments done</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="login"><i class="fa-solid fa-user"></i></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Nav end -->

  <!-- Applications -->

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h2>View Applications</h2>
          </div>
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Address</th>
                  <th>Verify</th>  
                  <th>Reject</th>   

                </tr>
              </thead>
              <tbody>
                {% for i in data %}
                <tr>
                  <td>{{ i.fullname }}</td>
                  <td>{{ i.email }}</td>  
                  <td>{{ i.phone }}</td>
                  <td>{{ i.address }}</td>
                  <td>
                    <a href="{% url 'approve' i.id %}" class="btn btn-success">Verify</a>
                </td>
                
                  <td><a href="reject/{{i.id}}" class="btn btn-danger">Reject</a></td>

                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Applications end -->


</body>
</html>
