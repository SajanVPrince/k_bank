<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBANK HOME</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>

<!--NAv Start  -->

  <nav id="mainav">
    <div class="container-fluid" style="background-color: rgba(172, 117, 15, 0.658);" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>K_Bank</b><i class="fa-solid fa-piggy-bank"></i></a>
      </div>
    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="#">Open an Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Locate us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa-solid fa-user"></i></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Nav end -->

  <!-- Quick Links -->

  <div class="container mt-5">
      <div class="row" id="cardlink">
        <div class="col-lg-3 mt-4">
          <a href=""><div class="card custom-card">
            <i class="fa-solid fa-money-bill-transfer"></i>
            <div class="card-body">Money Transfer</div>
          </div></a>
        </div> 
        <div class="col-lg-3 mt-4">
          <a href=""><div class="card custom-card">
            <i class="fa-solid fa-file-invoice"></i>
            <div class="card-body">Mini Statement</div>
          </div></a>
      </div>
      <div class="col-lg-3 mt-4">
        <a href=""><div class="card custom-card">
          <i class="fa-solid fa-building-columns"></i>
          <div class="card-body">Loans</div>
        </div></a>
    </div>
    <div class="col-lg-3 mt-4">
      <a href=""><div class="card custom-card">
        <i class="fa-solid fa-users"></i>
        <div class="card-body">All Accounts</div>
      </div></a>
  </div>
</div>
    </div>

<!-- Quick link ends -->

<!-- Courosel Start -->

    <div id="demo" class="carousel slide mt-5" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      </div>
    <div class="container-fluid">
      <div class="carousel-inner" style="width: 100%;">
        <div class="carousel-item active">
          <img src="{% static 'img/c1.png' %}" alt="Los Angeles" class="d-block w-100"  height="500px" class="rounded">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/c2.webp' %}" alt="Chicago" class="d-block w-100" height="500px" class="rounded">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/c3.webp' %}" alt="New York" class="d-block w-100"  height="500px" class="rounded">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/c4.jpg' %}" alt="New York" class="d-block w-100" height="500px" class="rounded">
        </div>
      </div>
    </div>
    <div class="container">
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <i class="fa-solid fa-left-long fa-2x"></i>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <i class="fa-solid fa-right-long fa-2x"></i>
      </button>
    </div>
  </div>

    <!-- Courosel end -->

    <!-- Updates start -->
     <div class="container mt-5">
      <div class="row">
        <div class="col-lg-7">
          <img src="{% static 'img/deals.webp' %}" alt="" width="100%" height="350px" class="rounded">
        </div>
      </div>
     </div>
</body>
</html>
