<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open An Account</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <!--NAv Start  -->

  <nav id="mainav">
    <div class="container-fluid" style="background-color: rgba(172, 117, 15, 0.658);" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>K_Bank</b><i class="fa-solid fa-piggy-bank"></i></a>
      </div>
    <ul class="nav justify-content-end">
        <li class="nav-item active" style="background-color: rgb(223, 185, 115);">
          <a class="nav-link" href="openacc">Open an Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="locate">Locate us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact">Contact us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login"><i class="fa-solid fa-user"></i></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Nav end -->

  <!-- Account opening details -->

  <div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="mb-4 text-center">Open a Bank Account</h2>
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="passportPhoto" class="form-label">Passport Size Photo</label>
                <input type="file" class="form-control" id="passportPhoto" accept="image/*" required>
            </div>
            
            <div class="mb-3">
                <label for="addressProof" class="form-label">Address Proof (PAN Card or Other)</label>
                <input type="file" class="form-control" id="addressProof" accept="image/*,application/pdf" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
            </div>
            
            <a href="verify" class="btn btn-success w-100">Submit Application</a>
        </form>
    </div>
</div>

  <!-- Account opening details end -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
