<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Updates</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
     <!--NAv Start  -->

  <nav id="mainav">
    <div class="container-fluid" style="background-color: rgba(172, 117, 15, 0.658);" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>K_Bank</b><i class="fa-solid fa-piggy-bank"></i></a>
      </div>
    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="viewapp">View Applications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="appapp">Approved Application</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="adloan">Loans</a>
        </li> -->
        <!-- <li class="nav-item">
          <a class="nav-link" href="payments">Payments done</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="login"><i class="fa-solid fa-user"></i></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Nav end -->
  <div style="display: flex; justify-content: center; margin-top: 2%;">
    {% if messages %}
    {% for message in  messages%}
    <div class="alert alert-warning alert-dismissible" style="width: 400px;">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    </div>

    
  <div class="container w-50 mt-5">
    <h1 class="text-center mb-4">Add New Update</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="dis" name="dis" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
</body>
</html>

</body>
</html>
