<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verification</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <!-- Email entry -->
    
  <div style="display: flex; justify-content: center; margin-top: 2%;">
    {% if messages %}
    {% for message in  messages%}
    <div class="alert alert-warning alert-dismissible" style="width: 400px;">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    </div>

    <div class="container w-50 mt-5">
        <h1 class="text-center mb-4">VERIFICATION</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Enter your OTP:</label>
                <input type="numeric" id="otp" name="otp" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>

  <!-- email entry end-->
    
</body>
</html>
